<div class="login" data-lbg="teal">
        <!-- Register -->
    <div class="l-block toggled" id="l-register">
        <div class="lb-header palette-Blue bg">
            <i class="zmdi zmdi-account-circle"></i>
            Create an account
        </div>

        <div class="lb-body">
            <div class="form-group fg-float">
                <div class="fg-line">
                    <input type="text" class="input-sm form-control fg-input" ng-model="username" required>
                    <label class="fg-label">Username</label>
                </div>
            </div>

            <div class="form-group fg-float">
                <div class="fg-line">
                    <input type="text" class="input-sm form-control fg-input" ng-model="email" required>
                    <label class="fg-label">Email Address</label>
                </div>
            </div>

            <div class="form-group fg-float">
                <div class="fg-line">
                    <input type="password" class="input-sm form-control fg-input" ng-model="password" required>
                    <label class="fg-label">Password</label>
                </div>
            </div>

            <div class="checkbox m-b-30">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Accept the license agreement
                </label>
            </div>

            <button class="btn palette-Blue bg" ng-click="signup(username, email, password)">Create Account</button>

            <div class="m-t-30">
                <a data-block="#l-login" data-bg="teal" class="palette-Blue text d-block m-b-5" ui-sref="login">Already have an account?</a>
                <!-- <a data-block="#l-forget-password" data-bg="purple" href="" class="palette-Blue text">Forgot password?</a> -->
            </div>
        </div>
    </div>
</div>
