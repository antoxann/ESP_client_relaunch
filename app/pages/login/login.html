<div class="login" data-lbg="teal">
    <!-- Login -->
    <div class="l-block toggled" id="l-login">
        <div class="lb-header palette-Green bg">
            <i class="zmdi zmdi-account-circle"></i>
            Hi there! Please Sign in
        </div>

        <div class="lb-body">
            <div class="form-group fg-float">
                <div class="fg-line">
                    <input type="text" class="input-sm form-control fg-input" ng-model="username">
                    <label class="fg-label">Username</label>
                </div>
            </div>

            <div class="form-group fg-float">
                <div class="fg-line">
                    <input type="password" class="input-sm form-control fg-input" ng-model="password">
                    <label class="fg-label">Password</label>
                </div>
            </div>

            <button class="btn palette-Green bg" ng-click="signin(username, password)">Sign in</button>

            <div class="m-t-20">
                <a data-block="#l-register" data-bg="blue" class="palette-Green text d-block m-b-5" ui-sref="signup">Creat an account</a>
                <!-- <a data-block="#l-forget-password" data-bg="purple" href="" class="palette-Green text">Forgot password?</a> -->
            </div>
        </div>
    </div>
</div>
