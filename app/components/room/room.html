 <section id="content">
    <div class="container">
        <div class="c-header">
            <h2>Malinda Hollaway <small>Web/UI Developer, Edinburgh, Scotland</small></h2>
        </div>

        <div class="card" id="room-main">
            <div class="clearfix">
                <div class="pmb-block">
                    <div class="pmbb-header">
                        <h2><i class="zmdi zmdi-account m-r-5"></i> Room information</h2>

                        <ul class="actions">
                            <li class="dropdown">
                                <a href="" data-toggle="dropdown">
                                    <i class="zmdi zmdi-more-vert"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <a data-pmb-action="edit" href="">Edit</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="pmbb-body p-l-30">
                        <div class="pmbb-view">
                            <dl class="dl-horizontal">
                                <dt>Room name</dt>
                                <dd>{{room.roomName}} </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>TempMin</dt>
                                <dd>{{room.tempMin}} </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>TempMax</dt>
                                <dd>{{room.tempMax}} </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>Area</dt>
                                <dd>{{room.area}} </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>Heigth</dt>
                                <dd>{{room.height}} </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>Windows</dt>
                                <dd>{{room.windows}} </dd>
                            </dl>
                        </div>

                        <div class="pmbb-edit">
                            <dl class="dl-horizontal">
                                <dt class="p-t-10">Room name</dt>
                                <dd>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" ng-model="room.roomName">
                                    </div>

                                </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt class="p-t-10">TempMin</dt>
                                <dd>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" ng-model="room.tempMin">
                                    </div>

                                </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt class="p-t-10">TempMax</dt>
                                <dd>
                                    <div class="fg-line">
                                        <input type="text" class="form-control" ng-model="room.tempMax">
                                    </div>

                                </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt class="p-t-10">Area</dt>
                                <dd>
                                    <div class="fg-line">
                                        <input type="number" class="form-control" ng-model="room.area">
                                    </div>

                                </dd>
                            </dl>
                             <dl class="dl-horizontal">
                                <dt class="p-t-10">Height</dt>
                                <dd>
                                    <div class="fg-line">
                                        <input type="number" class="form-control" ng-model="room.height">
                                    </div>

                                </dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt class="p-t-10">Windows</dt>
                                <dd>
                                    <div class="dtp-container dropdown fg-line">
                                        <input type='number' class="form-control" ng-model="room.windows">
                                    </div>
                                </dd>
                            </dl>

                            <div class="m-t-30">
                                <button class="btn btn-primary btn-sm" ng-click="editRoom(room)" data-pmb-action="reset">Save</button>
                                <button data-pmb-action="reset" class="btn btn-link btn-sm">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
